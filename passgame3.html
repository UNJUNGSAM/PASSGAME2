<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ïä§ÌîºÎìú Îã®Ïñ¥ Í≤åÏûÑ</title>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            height: 100vh;
            overflow: hidden;
        }

        #category-select {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
        }

        #game-container {
            display: none;
            width: 100%;
            max-width: 600px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #timer {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-size: 48px;
            touch-action: none;
            user-select: none;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 40%;
        }

        #pass-btn {
            background-color: #ff4444;
            color: white;
        }

        #correct-btn {
            background-color: #00C851;
            color: white;
        }

        @media (max-width: 480px) {
            #timer {
                font-size: 20px;
            }

            #score {
                font-size: 20px;
            }

            .card {
                font-size: 36px;
                padding: 30px 15px;
            }

            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="category-select">
        <button class="category-btn" data-category="ÎèôÎ¨º">üêæ ÎèôÎ¨º</button>
        <button class="category-btn" data-category="Í≥ºÏùº">üçé Í≥ºÏùº</button>
        <button class="category-btn" data-category="ÏßÅÏóÖ">üíº ÏßÅÏóÖ</button>
        <button class="category-btn" data-category="ÎÇòÎùº">üåç ÎÇòÎùº</button>
        <button class="category-btn" data-category="Ïä§Ìè¨Ï∏†">‚öΩ Ïä§Ìè¨Ï∏†</button>
    </div>

    <div id="game-container">
        <div id="timer">ÏãúÍ∞Ñ: <span id="time-left">60</span>Ï¥à</div>
        <div id="score">Ï†êÏàò: <span id="score-value">0</span></div>
        <div id="card" class="card"></div>
        <div class="buttons">
            <button id="pass-btn">Ìå®Ïä§ (‚Üë)</button>
            <button id="correct-btn">Ï†ïÎãµ (‚Üì)</button>
        </div>
    </div>

    <audio id="correctSound" src="correct.mp3" preload="auto"></audio>
    <audio id="passSound" src="pass.mp3" preload="auto"></audio>
    <audio id="endSound" src="end.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const words = {
                "ÎèôÎ¨º": ["Í∞ïÏïÑÏßÄ", "Í≥†ÏñëÏù¥", "ÏÇ¨Ïûê", "ÏΩîÎÅºÎ¶¨", "Í∏∞Î¶∞", "ÌÜ†ÎÅº", "Ìò∏ÎûëÏù¥", "Í≥∞", "Ìå¨Îçî", "Ìé≠Í∑Ñ"],
                "Í≥ºÏùº": ["ÏÇ¨Í≥º", "Î∞îÎÇòÎÇò", "Ìè¨ÎèÑ", "Îî∏Í∏∞", "ÏàòÎ∞ï", "Ïò§Î†åÏßÄ", "Î≥µÏà≠ÏïÑ", "ÌÇ§ÏúÑ", "ÎßùÍ≥†", "ÌååÏù∏Ïï†Ìîå"],
                "ÏßÅÏóÖ": ["ÏÑ†ÏÉùÎãò", "ÏùòÏÇ¨", "Í≤ΩÏ∞∞Í¥Ä", "ÏÜåÎ∞©Í¥Ä", "ÏöîÎ¶¨ÏÇ¨", "Í≥ºÌïôÏûê", "Í∞ÄÏàò", "Î∞∞Ïö∞", "Ïö¥ÎèôÏÑ†Ïàò", "ÌôîÍ∞Ä"],
                "ÎÇòÎùº": ["ÌïúÍµ≠", "ÎØ∏Íµ≠", "ÏùºÎ≥∏", "Ï§ëÍµ≠", "ÌîÑÎûëÏä§", "ÏòÅÍµ≠", "ÎèÖÏùº", "Ï∫êÎÇòÎã§", "Ìò∏Ï£º", "Î∏åÎùºÏßà"],
                "Ïä§Ìè¨Ï∏†": ["Ï∂ïÍµ¨", "ÏïºÍµ¨", "ÎÜçÍµ¨", "Î∞∞Íµ¨", "ÌÖåÎãàÏä§", "ÏàòÏòÅ", "Îã¨Î¶¨Í∏∞", "ÌÉúÍ∂åÎèÑ", "Í≥®ÌîÑ", "Ïä§ÌÇ§"]
            };

            let currentWords = [];
            let currentIndex = 0;
            let score = 0;
            let timeLeft = 60;
            let timerId = null;
            let correctSound = document.getElementById('correctSound');
            let passSound = document.getElementById('passSound');
            let endSound = document.getElementById('endSound');

            // Ïπ¥ÌÖåÍ≥†Î¶¨ Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', (event) => {
                    event.preventDefault(); // preventDefault Ï∂îÍ∞Ä
                    const category = btn.dataset.category;
                    startGame(category);
                });
            });

            function startGame(category) {
                document.getElementById('category-select').style.display = 'none';
                document.getElementById('game-container').style.display = 'flex';
                
                currentWords = shuffle([...words[category]]);
                currentIndex = 0;
                score = 0;
                timeLeft = 60;
                
                updateScore();
                showNextWord();
                startTimer();
                
                // Ïä§ÏôÄÏù¥ÌîÑ Ïù¥Î≤§Ìä∏ ÏÑ§Ï†ï (Hammer.js ÎåÄÏã† ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ ÏÇ¨Ïö©)
                const card = document.getElementById('card');
                card.addEventListener('touchstart', handleTouchStart, false);
                card.addEventListener('touchmove', handleTouchMove, false);
                card.addEventListener('touchend', handleTouchEnd, false);

                let xDown = null;
                let yDown = null;

                function handleTouchStart(evt) {
                    xDown = evt.touches[0].clientX;
                    yDown = evt.touches[0].clientY;
                }

                function handleTouchMove(evt) {
                    if (!xDown || !yDown) {
                        return;
                    }

                    let xUp = evt.touches[0].clientX;
                    let yUp = evt.touches[0].clientY;

                    let xDiff = xDown - xUp;
                    let yDiff = yDown - yUp;

                    if (Math.abs(xDiff) + Math.abs(yDiff) > 10) { // ÎØºÍ∞êÎèÑ Ï°∞Ï†à
                        if (Math.abs(xDiff) > Math.abs(yDiff)) {
                            // Horizontal swipe (ÌïÑÏöîÌïú Í≤ΩÏö∞)
                        } else {
                            if (yDiff > 0) {
                                // Swipe up
                                handlePass();
                            } else {
                                // Swipe down
                                handleCorrect();
                            }
                        }
                        xDown = null;
                        yDown = null;
                    }
                }

                function handleTouchEnd(evt) {
                    // ÌÑ∞Ïπò Ï¢ÖÎ£å Ïãú Ï≤òÎ¶¨ (ÌïÑÏöîÌïú Í≤ΩÏö∞)
                }
            }

            function shuffle(array) {
                return array.sort(() => Math.random() - 0.5);
            }

            function showNextWord() {
                const card = document.getElementById('card');
                if(currentIndex < currentWords.length) {
                    card.textContent = currentWords[currentIndex];
                } else {
                    endGame();
                }
            }

            function handleCorrect() {
                console.log("Correct!");
                score += 10;
                currentIndex++;
                updateScore();
                showNextWord();
                correctSound.play();
            }

            function handlePass() {
                console.log("Pass!");
                currentIndex++;
                showNextWord();
                passSound.play();
            }

            function updateScore() {
                document.getElementById('score-value').textContent = score;
            }

            function startTimer() {
                document.getElementById('time-left').textContent = timeLeft;
                timerId = setInterval(() => {
                    timeLeft--;
                    document.getElementById('time-left').textContent = timeLeft;
                    if(timeLeft <= 0) endGame();
                }, 1000);
            }

            function endGame() {
                clearInterval(timerId);
                endSound.play();
                setTimeout(() => {
                    alert(`Í≤åÏûÑ Ï¢ÖÎ£å! ÏµúÏ¢Ö Ï†êÏàò: ${score}Ï†ê`);
                    location.reload();
                }, 1000);
            }

            // Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
            document.getElementById('correct-btn').addEventListener('click', handleCorrect);
            document.getElementById('pass-btn').addEventListener('click', handlePass);
        });
    </script>
</body>
</html>
